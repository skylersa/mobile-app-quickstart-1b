<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Motion</title>
        <script>
            // Install error handler here, to maximize errors we can catch
            window.addEventListener('error', function(e) {
                console.error(e);
                var msg = "An unhandled error was caught. Try to debug using the emulator.";
                if (e.filename) {
                    var basename = e.filename.replace(/.*\//, '');
                    msg =
                        "Error in " + basename + " line " + e.lineno + " column " + e.colno + "\n\n" +
                        e.error + "\n\n" +
                        e.message + "\n\n" +
                        "Full file path:\n" + e.filename + "\n";
                }
                window.alert(msg);
                // re-raise the exception
                throw e;
            });
        </script>
    </head>
    <body>

        <!-- Canvas goes here -->
        <canvas id="myCanvas" ></canvas>

        <footer>
            <table id="footerTable">
                <tr>
                    <td>X: <span id="xOut">0</span></td>
                    <td>Y: <span id="yOut">0</span></td>
                    <td>Z: <span id="zOut">0</span></td>
                </tr>
            </table>
        </footer>
        <script src="cordova.js"></script>
        <script src="js/app-finished.js"></script>
    </body>
</html>
